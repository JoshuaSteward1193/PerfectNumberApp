<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style type="text/css">
        body {
            padding-top: 5rem;
        }

        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }

    </style>
    <script type="text/javascript" src="scripts/main.js"></script>

</head>


<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Perfect Number</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="starter-template">
                <h1>Guess a Perfect Number!</h1>
                <p class="lead">A perfect number is a number where all of the divisors of a number add up to equal the number.</p>
                <div class="row">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-6">
                        <form>
                            <div class="form-group">
                                <label for="perfectNumberInput">Enter your perfect number:</label>
                                <input type="number" class="form-control" id="perfectNumberInput" placeholder="Enter a perfect number">
                            </div>
                        </form>
                        <button type="button" id="btnMain" class="btn btn-primary" onclick="checkPerfect()">Check My Number</button>
                    </div>
                    <div class="col-sm-3">
                    </div>                    
                </div>
                <hr>
                <div class="row">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-6">
                            <div class="card" style="height: 50px">
                                <div class="card-block text-nowrap">
                                    <h4 class="text-center" id="result"></h4>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-3"></div>
                    </div>

            </div>

            <script>
                function checkPerfect() {
                    //Takes input from the text box
                    var input = document.getElementById("perfectNumberInput").value;
                    //checks to make sure it is a number
                    var number = parseInt(input);
                    if (isNaN(number)) {
                        alert("Please enter a number.");
                        document.getElementById("perfectNumberInput").value = "";
                        document.getElementById("result").innerHTML = "";
                        document.getElementById("perfectNumberInput").focus();
                        
                        //checks to see if text has been entered
                    } else if (input.length === 0) {
                        alert("Please enter a valid input");
                        document.getElementById("perfectNumberInput").focus();
                    } else if (!isNaN(number)) {
                        if (is_perfect(number)) {
                            document.getElementById("result").innerHTML = number + " is a perfect number, just like you!";
                        } else {
                            document.getElementById("result").innerHTML = number + " is not a perfect number.";
                        }
                    } else {
                        document.getElementById("result").innerHTML = "Please enter a number.";
                    }
                }

                //formula to check if number is perfect
                function is_perfect(number) {
                    var temp = 0;
                    
                    //loops through, checking for a number's divisors. 
                    //if a number is a divisor, adds that value to the temp variable. 
                    for (var i = 1; i <= number / 2; i++) {
                        if (number % i === 0) {
                            temp += i;
                        }
                    }
                    
                    //if the temp value equals the number at the end
                    //then the number is a perfect number!
                    if (temp === number) {
                        return true;
                    } else {
                        return false;
                    }
                }

                function clear_textbox() {
                    document.getElementById("result").innerHTML = "";
                    document.getElementById("perfectNumberInput").value = "";
                    document.getElementById("perfectNumberInput").focus();

                }

            </script>
        </div>


    </main>

    <!-- /.container -->

</body>
